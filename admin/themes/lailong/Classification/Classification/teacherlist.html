<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('classification/teacherlist')}">{:L('ADMIN_TEACHER_INDEX')}</a></li>
			<li><a href="{:U('classification/addteacher')}">{:L('ADMIN_TEACHER_ADD')}</a></li>
		</ul>
		<form class="well form-search" method="post" action="{:U('classification/teacherlist')}">
		    <div class="search_type cc mb10">
		      <div class="mb10"> 
		        <span class="mr20">
		        <input type="hidden" name="leixing" value="1"/>
		        教师名称：<input type="text" name="teacher_name" value="{$_SESSION['teacher_name']}" placeholder="请输入查找的教师名称"/>
		        授课年级：
		        <select name="gradename">
					<option value="" >请选择</option>		
					<foreach name="g" item="vo">
						<if condition="$vo[title] eq $_SESSION['gradename']">
							<option value="{$vo.title}" selected="selected">{$vo.title}</option>		
						<else />
							<option value="{$vo.title}" >{$vo.title}</option>		
						</if>
					</foreach>	
				</select>
		        <button class="btn btn-primary">搜索</button>
		        <input type="submit" class="btn btn-primary unlock" value="全部" name="type">
		        </span>
		      </div>
		    </div>
		  </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:L('NAME')}</th>
					<th>{:L('ICON')}</th>
					<th>{:L('COLLEGE')}</th>
					<th>{:L('GRADE')}</th>
					<th>{:L('CTIME')}</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="list">
					<tr>
						<td>{$list.id}</td>
						<td>{$list.name}</td>
						<td><if condition="!empty($list[avatar])">
						<div style="width: 50px;height: 50px; background: url(__ROOT__/data/upload/avatar/{$list.avatar}) no-repeat center;background-size: cover;"></div></if></td>
						<td>{$list.university}</td>
						<td>{$list.teaching_grade}</td>
						<td>{$list.createtime}</td>
						<td><a href="{:U('classification/editeacher',array('editid'=>$list[id]))}">{:L('EDIT')}</a>|<a href="{:U('classification/deleteteacher',array('id'=>$list[id]))}" class="js-ajax-delete">{:L('DELETE')}</a></td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
