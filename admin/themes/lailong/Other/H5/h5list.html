<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('h5/h5list')}">{:L('ADMIN_H5_INDEX')}</a></li>
			<li><a href="{:U('h5/addh5')}">{:L('ADMIN_H5_ADD')}</a></li>
		</ul>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>{:L('TITLE')}</th>
					<th>{:L('URL')}</th>
					<th>{:L('UTIME')}</th>
					<th>{:L('CTIME')}</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="list">
					<tr>
						<td>{$list.id}</td>
						<td>{$list.title}</td>
						<td>{$list.url}</td>
						<td>{$list.updatetime}</td>
						<td>{$list.createtime}</td>
						<td><a href="{:U('h5/edith5',array('editid'=>$list[id]))}">{:L('EDIT')}</a></td>
					</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
