<admintpl file="header" />
</head>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/addcourse.css" />
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Course/questiontypelist')}">题型列表</a></li>
			<li class="active"><a href="{:U('Course/addquestiontype')}">新增题型</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Course/addquestiontype_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">题型</label>
					<div class="controls">
						<input type="text" name="title" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">排序编号</label>
					<div class="controls">
						<input type="number" name="index_id" value="{$index_id}" required>
					</div>
				</div>
				<span style="margin-left: 200px;">注:排序编号越大越靠后，不填默认99</span>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit
">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>

</html>
